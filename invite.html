<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font - Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        /* .card:hover {
            transform: translateY(-5px); 
        } */
        .btn-primary-link {
            display: inline-block;
            background-color: #4F46E5; /* Indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .btn-primary-link:hover {
            background-color: #4338CA; /* Indigo-700 */
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeInAnimation 0.5s ease-in-out;
        }
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">

    <div id="invitationView" class="card w-full max-w-lg p-6 sm:p-8 text-center fade-in">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">You're Invited!</h1>
        <p class="text-gray-600 mb-6 text-lg">Please join us to celebrate</p>
        <p class="text-2xl font-semibold text-pink-700 mb-6">Tara's 5th Birthday!</p>

        <img src="https://i.imgur.com/Sl1GeV9.jpeg" 
             alt="Birthday Party"
             class="w-full h-auto object-cover rounded-lg shadow-md mb-6"
             onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/FFFFFF?text=Image+Not+Found';">
       
        <div class="text-gray-700 space-y-2 mb-8">
            <p><strong class="font-semibold">Date:</strong> Sunday June 22, 11.30am-1.30pm </p>
            <p><strong class="font-semibold">Location:</strong> Altitude Trampoline Park Round Rock</p>
        </div>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3AXIlRyTZ8NO6SuK2a6xM7HusNGKBnQq561V2dp9yF_uDGw/viewform?usp=header" 
           target="_blank" rel="noopener noreferrer" id="rsvpLinkButton" 
           class="btn-primary-link w-full sm:w-auto py-3 px-6 rounded-lg text-lg font-semibold shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 mb-4">
            Click Here to RSVP
        </a>
    </div>

    <script>
        // JavaScript is minimal as Gemini API features have been removed.
        console.log("Invitation page loaded. RSVP button links to Google Form.");
    </script>
</body>
</html>
